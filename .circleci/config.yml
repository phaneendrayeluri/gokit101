# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/phaneendrayeluri/gokit101
    steps:
      - checkout
  test:    
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/phaneendrayeluri/gokit101
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...
workflows:
  version: 2
  build-test:
    jobs:
      - build
      - test:
          filters:
            branches: 
              ignore: /^(?!feature).*/
              